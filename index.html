          $(document).ready(function(){
            $("#jsCpf").mask('000.000.000-00', {reverse: true});
          });
        </script> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#490A3D">
            <a class="navbar-brand"> Fiscal Cidadão </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="https://esuguimo.com.br">Vídeo <span class="sr-only">(conheça o projeto)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/EricaSugui/fiscal-cidadao">GitHub</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./sobre.html">Sobre esse App</a>
                </li>
              </ul>
              <span class="navbar-text">
                Turma 4N-1 de Eng de Computação da UNIVESP de Louveira. 
              </span>
            </div>
          </nav>
        <div class="index-container">
            <header class="row text-center">
                <h1 class="numberGuesser">Fiscal Cidadão</h1>
            </header>
            <h2 class="subtitle text-center">Você ajudando Louveira.</h2>
            <div class="rounds d-flex justify-content-center">
                <p class="round-label">Para começar, insira seu número de CPF</p>
                <br />
                <form action="escolhe-problema.html">
                  <input type="text" name="jsCpf" \
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" \
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx"
                        placeholder="000.000.000-00" id="jsCpf" maxlength="11">
                        <br/>
                  <input type="submit" class="btn tile-0 verifica" value="Verificar">
                </form>
                
            </div>

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                <img src="https://esuguimo.com.br/projetos/fiscal-cidadao/undraw_town_r6pc.svg" alt="Cidade de Louveira" />
                <object data="https://esuguimo.com.br/projetos/fiscal-cidadao/undraw_town_r6pc.svg" type="image/svg+xml"></object>
                <embed src="https://esuguimo.com.br/projetos/fiscal-cidadao/undraw_town_r6pc.svg" type="image/svg+xml" />
              </svg>
            


        </div>

        <div class="footer text-center">
            <p>2020 por alunos 4N-1 UNIVESP Louveira.</p>
          </div>
        <script src="js/script.js"></script>
        <script src="js/jquery.mask.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
